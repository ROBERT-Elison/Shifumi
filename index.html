<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifoumi</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</head>

<body onload="name()" style="background-color: #520C0C;">
    <div class="entete" style="display: flex; justify-content: space-around;">
        <h1 class="text-light text-center my-3 p-2" style="border: solid 4px black;">Shifoumi</h1>
    </div>
    <!--led-->
    <div class="row">
        <div class="col-5" style="display: flex; justify-content: space-around;">
            <div class="p-2" style="border: solid 4px black;display: flex; flex-direction: row; ">
                <div id="user_led_1" class="pr-1"
                    style="border: solid 2px black; border-radius: 50%; height: 60px; width: 60px;background-color: grey;">
                </div>
                <div id="user_led_2" class="pl-1"
                    style="border: solid 2px black; border-radius: 50%; height: 60px; width: 60px;background-color: grey;">
                </div>
                <div id="user_led_3" class="p-1"
                    style="border: solid 2px black; border-radius: 50%; height: 60px; width: 60px;background-color: grey;">
                </div>
            </div>
        </div>
        <!--computerLed-->
        <div class="col-2 text-light text-center">
        </div>
        <div class="col-5" style="display: flex; justify-content: space-around;">
            <div class="p-2" style="border: solid 4px black;display: flex; flex-direction: row; ">
                <div id="computer_led_1" class="pr-1"
                    style="border: solid 2px black; border-radius: 50%; height: 60px; width: 60px;background-color: grey;">
                </div>
                <div id="computer_led_2" class="pl-1"
                    style="border: solid 2px black; border-radius: 50%; height: 60px; width: 60px;background-color: grey;">
                </div>
                <div id="computer_led_3" class="p-1"
                    style="border: solid 2px black; border-radius: 50%; height: 60px; width: 60px;background-color: grey;">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4">.</div>
        <div class="col-4">.</div>
        <div class="col-4">.</div>

    </div>
    <div class="row">
        <div class="col-5">
            <H1 onclick="name()" id="nom_utilisateur" class="text-center text-light"> SAMON </H1>
        </div>
        <div class="col-2">
            <span id="refresh" onclick="document.location.reload(false)" class="badge badge-light m-5" style="display: flex; justify-content: center;"> REPLAY </span>
        </div>
        <div class="col-5">
            <h1 class="text-center text-light"> IAMON </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-5" style="display: flex; justify-content:space-around;">

            <img id="user_choice" src="golem-head.svg" alt="" width="208" height="208" />
        </div>
        <div class="col-2">
            <span id="number" class="badge badge-light m-5" style="display: flex; justify-content: center;">0</span>
        </div>
        <div class="col-5" style="display: flex; justify-content: space-around;">
            <img id="ia_choice" src="shears.svg" alt="" width="208" height="208" />
        </div>
    </div>
    <div class="row">
        <div class="col-4">.</div>
        <div class="col-4">.</div>
        <div class="col-4">.</div>
    </div>
    <div class="row">
        <div class="col-4" style="display: flex; justify-content: center;">
            <img onclick="trade('pierre')" src="golem-head.svg" alt="" />
        </div>
        <div class="col-4" style="display: flex; justify-content: center;">
            <img onclick="trade('feuille')" src="tied-scroll.svg" alt="" />
        </div>
        <div class="col-4" style="display: flex; justify-content: center;">
            <img onclick="trade('cisceau')" src="shears.svg" alt="" />
        </div>
    </div>
</body>

</html>
